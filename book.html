<!DOCTYPE html>
<html>
    <head>
        <title> Let's Go</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, intial-scale = 1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <section class="header">
            <div class="container">
                <div class="topnav">
                    <div class="column">
                        <div class="col-md-3"><a href="index.html">Home</a></div>
                        <div class="col-md-3"><a href="destination.html">Destination</a></div>
                        <div class="col-md-3"><a href="gallery.html">Gallery</a></div>
                        <div class="col-md-3"><a  class="active" href="book.html">Book</a></div>
                        <div class="col-md-3"><a href="login.html">Login</a></div>
                    </div>
                </div>
    
                <!--logo-->
                <img src="logo.png">
            </div>
        </section>
        <section class="banner">
            
                <div class="container">
                    <div class="banner-highlights">
                    <div class="col-md-8">
                        <h1><i>Plan Your Trip</i></h1>
                        <div class="row">
                            <label for="uname"><b>State</b></label>
                            <input type="text" placeholder="Enter State" name="uname" required>
                        </div>
    
                        <div class="row">
                            <label for="psw"><b>City</b></label>
                            <input type="text" placeholder="Enter City" name="psw" required>
                        </div>
                        <div class="row">
                            <label for="psw"><b>Hotel</b></label>
                            <input type="text" placeholder="Book Hotel" name="psw">
                        </div>
                        <div class="row">
                            <label for="psw"><b>Flight</b></label>
                            <input type="text" placeholder="Book Flight" name="psw">
                        </div>
                        <div class="row">
                            <label for="psw"><b>Train</b></label>
                            <input type="text" placeholder="Book Train" name="psw">
                        </div>
                        <div class="row">
                            <label for="psw"><b>Bus</b></label>
                            <input type="text" placeholder="Book Bus" name="psw" >
                        </div>
                        <div class="row">
                            <label for="psw"><b>Date</b></label>
                            <input type="text" placeholder="Enter Date" name="psw" required>
                        </div>
                        <div class="row">
                            <label for="number"><b>Phone/Mobile No.</b></label>
                            <input type="number" placeholder="Phone/Mobile No." name="number" required>
                        </div>
    
                        <div class="row">
                            <label for="email"><b>E-mail</b></label>
                            <input type="email" placeholder="Enter E-mail" name="email" required>
                        </div>
    
                        <div class="row">
                            <label for="address"><b>Address</b></label>
                            <input type="address" placeholder="Enter Address" name="address" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="booking-btn">Book Now</button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
