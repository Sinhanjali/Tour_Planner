<!DOCTYPE html>
<html>

<head>
    <title> Let's Go</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, intial-scale = 1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="topnav">
                <div class="column">
                    <div class="col-md-3"><a class="active" href="login.html">Login</a></div>
                    <div class="col-md-3"><a href="book.html">Book</a></div>
                    <div class="col-md-3"><a href="gallery.html">Gallery</a></div>
                    <div class="col-md-3"><a href="destination.html">Destination</a></div>
                    <div class="col-md-3"><a href="index.html">Home</a></div>
                </div>
            </div>

            <!--logo-->
            <img src="images/logo.png">
        </div>
    </section>
    <section class="login">
        <div class="container">
            <div class="column">
                <div class="login-box">
                    <h1><b>LOGIN</b></h1>
                    <img src="images/logo.png">
                    <div class="row">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>

                    <div class="row">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    </div>
                    <div class="row">
                        <button class="login_button" type="submit">Login</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
                    <div class="row">
                        <label>
                            <input type="checkbox" checked="unchecked" name="remember"> Remember me

                        </label>
                    </div>
                    <hr>

                </div>
            </div>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <div class="column">
                <div class="register-box">
                    <h1><b>Register</b></h1>
                    <div class="row">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>

                    <div class="row">
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                    </div>

                    <div class="row">
                        <label for="number"><b>Phone/Mobile No.</b></label>
                        <input type="number" placeholder="Phone/Mobile No." name="number" required>
                    </div>

                    <div class="row">
                        <label for="email"><b>E-mail</b></label>
                        <input type="email" placeholder="Enter E-mail" name="email" required>
                    </div>

                    <div class="row">
                        <label for="address"><b>Address</b></label>
                        <input type="address" placeholder="Enter Address" name="address" required>
                    </div>
                    <div class="row">
                        <button type="button" class="registerbtn">Register</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
